name: Android CI

on:
  push:
    paths:
      - "smsrelay2/android/**"
      - ".github/workflows/android-ci.yml"
  pull_request:
    paths:
      - "smsrelay2/android/**"
      - ".github/workflows/android-ci.yml"

permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"
          cache: "gradle"
      - name: Make Gradle executable
        run: chmod +x smsrelay2/android/gradlew
      - name: Lint
        working-directory: smsrelay2/android
        run: ./gradlew :app:lintDebug

  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"
          cache: "gradle"
      - name: Make Gradle executable
        run: chmod +x smsrelay2/android/gradlew
      - name: Format check
        working-directory: smsrelay2/android
        run: ./gradlew :app:ktlintCheck

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"
          cache: "gradle"
      - name: Make Gradle executable
        run: chmod +x smsrelay2/android/gradlew
      - name: Unit tests
        working-directory: smsrelay2/android
        run: ./gradlew :app:testDebugUnitTest

  build:
    runs-on: ubuntu-latest
    needs: [lint, format, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"
          cache: "gradle"
      - name: Make Gradle executable
        run: chmod +x smsrelay2/android/gradlew
      - name: Build
        working-directory: smsrelay2/android
        run: ./gradlew :app:assembleDebug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: smsrelay2-debug-apk
          path: smsrelay2/android/app/build/outputs/apk/debug/app-debug.apk

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: smsrelay2-debug-apk
          path: release
      - name: Compute release tag
        id: version
        run: |
          YEAR=$(date +%y)
          COUNT=$(git tag -l "${YEAR}.*" | wc -l)
          N=$((COUNT + 1))
          TAG="${YEAR}.${N}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: release/app-debug.apk
