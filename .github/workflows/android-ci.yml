name: Android CI

on:
  push:
    paths:
      - "smsrelay2/android/**"
      - ".github/workflows/android-ci.yml"
  pull_request:
    paths:
      - "smsrelay2/android/**"
      - ".github/workflows/android-ci.yml"

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"
          cache: "gradle"

      - name: Make Gradle executable
        run: chmod +x smsrelay2/android/gradlew

      - name: Lint
        working-directory: smsrelay2/android
        run: ./gradlew :app:lintDebug

      - name: Format check
        working-directory: smsrelay2/android
        run: ./gradlew :app:ktlintCheck

      - name: Unit tests
        working-directory: smsrelay2/android
        run: ./gradlew :app:testDebugUnitTest

      - name: Build
        working-directory: smsrelay2/android
        run: ./gradlew :app:assembleDebug
